<div class="body">
<div class="container">
  <h2>Sign In</h2>
  <div class="image">
    <img src="/src/assets/image/DSN.png">
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="clientId">Client ID:</label>
      <input matInput placeholder="Enter client id here" [(ngModel)]="clientId" name="clientId" type="text" required>
    </div>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input matInput placeholder="Enter user id here" [(ngModel)]="userId" name="userId" type="password" required>
    </div>
    <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
</div>
